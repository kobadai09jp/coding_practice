<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>BB アシスタントカンパニー</title>
  </head>
  <body class="book-1">
    <!-- header start -->
    <header class="header container">
      <div class="header__wrapper">
        <img src="./practice01/img/logo.png" alt="Logo" />
        <div class="header__wrapper__site">
          <h2>BB アシスタントカンパニー</h2>
          <p>確かなスタッフによる業務サポート</p>
        </div>
      </div>
      <button type="button" class="header__btn">
        <span class="header__btn__sponly">MENU</span>
      </button>
    </header>
    <!-- header end -->
    <!-- hero start -->
    <section class="hero__wrapper">
      <div class="hero__wrapper__img">
        <img src="./practice01/img/hero.jpg" alt="hero イメージ" />
      </div>
      <div class="hero__wrapper__text">
        <p>縁の下の力持ちとしてお仕事を支えます</p>
        <h1>BB Assistant Company</h1>
      </div>
    </section>
    <!-- hero end -->
    <!-- feature start -->
    <section class="feature__wrapper">
      <div class="feature__wrapper__textbox container">
        <h2 class="heading-h2">
          ビジネスアシスタントとして サポートを続けて20年
        </h2>
        <p>
          プロのビジネスアシスタントとして独立後、さまざまなお客様からご依頼をいただき、多様な業務、事業、効率化などのサポートを行ってきました。得意分野が多岐にわたるスタッフが揃っていますので、必要に応じてどのような業務にも対応いたし、雑事に振り回されることなく、重要な案件に取り組んでいただくことを目指しています。
        </p>
      </div>
    </section>
    <!-- feature end -->
    <!-- services start -->
    <section class="services__wrapper"></section>
    <!-- services end -->
  </body>
</html>
